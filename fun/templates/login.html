<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'logc.css' %}" />
    <title>webshare</title>
  </head>
  <body>
    {% block content %}
    <div>
      <h3>LOGIN</h3>
      <br />
      <form action="" method="POST">
        {% csrf_token %}
        <table>
          <tr>
            <td>UserNmae:</td>
            <td>
              <input type="text" name="name" style="padding: 4px" />
            </td>
            <td>
              <div style="color: red; font-style: bold; font-size: 100px">
                {{messageus}}
              </div>
            </td>
          </tr>
          <tr>
            <td>First Name:</td>
            <td>
              <input type="text" name="name1" style="padding: 4px" />
            </td>
          </tr>
          <tr>
            <td>Last Nmae:</td>
            <td>
              <input type="text" name="name2" style="padding: 4px" />
            </td>
          </tr>
          <tr>
            <td>Password:</td>
            <td>
              <input type="password" name="password1" style="padding: 4px" />
            </td>
          </tr>
          <tr>
            <td>Re-Password:</td>
            <td>
              <input type="password" name="password2" style="padding: 4px" />
            </td>
            <td>
              <div style="color: red">{{message}}</div>
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" name="submit" value="LOGIN" />
            </td>
          </tr>
        </table>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
